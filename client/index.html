
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bello Note v0.1.0</title>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <style>
      :root { --border:#e5e7eb; --muted:#6b7280; --bg:#fff; --text:#111827; --overlay: rgba(17,24,39,.5); --task-prefix-offset:61px; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; color: var(--text); background: var(--bg); }
      header { display:flex; align-items:center; gap:.75rem; padding:.6rem .9rem; border-bottom:1px solid var(--border); }
      header h1 { font-size:1rem; margin:0; }
      .spacer { flex:1; }
      .topbar { position: sticky; top: 0; z-index: 60; background: #fff; }

      .btn { padding:.35rem .6rem; border:1px solid var(--border); border-radius:6px; background:#fff; cursor:pointer; }
      .btn.active { background:#111827; color:#fff; border-color:#111827; }
      .save-indicator { font-size:.85rem; color: var(--muted); }
      main { min-height: calc(100vh - 86px); padding:.9rem; }
      /* Make the outline filter sticky below the topbar */
      .status-filter-bar { position: sticky; top: 70px; z-index: 65; background:#fff; display:flex; align-items:center; gap:6px; flex-wrap:wrap; margin-bottom:8px; padding:6px 4px; margin-top:-1px; border-top:1px solid var(--border); box-shadow: 0 1px 0 rgba(229,231,235,1) inset; }
      .filter-extra-controls { margin-left:auto; display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
      .focus-banner { position: sticky; top: 126px; z-index: 64; background: rgba(79,70,229,.08); border:1px solid rgba(79,70,229,.18); border-radius:12px; padding:8px 12px; display:flex; align-items:center; gap:12px; margin:-2px 0 10px; backdrop-filter: blur(4px); }
      .focus-banner-label { display:flex; align-items:center; gap:8px; font-size:.88rem; color:#1f2937; }
      .focus-banner-title { font-weight:600; color:#1d4ed8; background:rgba(99,102,241,.12); padding:2px 10px; border-radius:999px; }
      .focus-banner button { margin-left:auto; }
      .status-filter-bar .filter-presets { display:flex; gap:6px; margin-left:12px; }
      .tag-filter-group { display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin-left:12px; }
      .tag-filter { display:flex; align-items:center; gap:6px; }
      .tag-filter .tag-input { border:1px solid var(--border); border-radius:999px; padding:0.28rem 0.6rem; font-size:.82rem; min-width:90px; }
      .tag-filter .tag-input:focus { outline:2px solid rgba(59,130,246,.35); outline-offset:1px; }
      .tag-chip { border:none; background:rgba(59,130,246,.12); color:#1d4ed8; border-radius:999px; padding:0.18rem 0.55rem; font-size:.78rem; display:inline-flex; align-items:center; gap:4px; cursor:pointer; }
      .tag-chip:hover { background:rgba(59,130,246,.2); }
      .tag-filter.exclude .tag-chip { background:rgba(239,68,68,.12); color:#b91c1c; }
      .tag-filter.exclude .tag-chip:hover { background:rgba(239,68,68,.2); }
      .tag-chip-remove { font-size:.9em; line-height:1; margin-left:2px; }
      .btn.pill { border-radius:999px; padding:0.25rem 0.65rem; font-size:.85rem; }
      .btn.pill.active { background:#111827; color:#fff; border-color:#111827; }
      .btn.ghost { background:transparent; color:var(--muted); }
      .btn.ghost:hover { color:var(--text); }
      .tiptap { border:1px solid var(--border); border-radius:8px; padding:.65rem; padding-bottom:300px; min-height: calc(100vh - 120px); line-height:1.35; }
      .tiptap img { max-width: 100px; max-height: 1.6em; display:inline-block; vertical-align:middle; margin:2px 6px; cursor:pointer; border-radius:4px; }
      .tiptap pre { background:#fff; color:#111827; padding:.75rem; border-radius:6px; overflow:auto; border:1px solid var(--border); position:relative; }
      .tiptap code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace; }
      /* Colored filter buttons for status */
      .status-filter-bar .btn.pill[data-status="todo"],
      .status-filter-bar .btn.pill[data-status="todo"].active {
        background:#e5e7eb; border-color:#d1d5db; color:#374151;
      }
      .status-filter-bar .btn.pill[data-status="in-progress"],
      .status-filter-bar .btn.pill[data-status="in-progress"].active {
        background:#FEF3C7; border-color:#FCD34D; color:#92400E;
      }
      .status-filter-bar .btn.pill[data-status="done"],
      .status-filter-bar .btn.pill[data-status="done"].active {
        background:#DCFCE7; border-color:#86EFAC; color:#166534;
      }
      /* Dim (grey out) status filter buttons when not selected, while keeping their colors */
      .status-filter-bar .btn.pill[data-status]:not(.active) { opacity: .55; }
      .export-import-controls { display:flex; align-items:center; gap:8px; }
      .export-import-controls button { min-width: 84px; }
      .export-import-status { font-size:.8rem; color:var(--muted); }


      .tiptap a { color:#2563eb; text-decoration:underline; }
      .tiptap .search-highlight { background:#fef08a; }
      .tiptap .react-renderer.node-listItem { display:block; margin:0; padding:0; list-style:none; }
      .tiptap .filter-hidden { display:none !important; }
      .tiptap .filter-parent > .li-row { opacity:0.6; }
      .tiptap ul { margin:0; padding-left:0; }
      .tiptap ol { margin:0; padding-left:0; }
      .tiptap ul ul,
      .tiptap ul ol,
      .tiptap ol ul,
      .tiptap ol ol { margin:0; padding-left:36px; }
      .tiptap p { margin:0; line-height:1.18; }
      .li-node { margin:0; list-style:none; }
      .li-row { display:flex; align-items:flex-start; gap:6px; margin:0.06rem 0; flex-wrap:nowrap; position:relative; padding:3px 72px 3px 6px; border-radius:8px; transition:background-color .12s ease, box-shadow .12s ease; width:100%; max-width:100%; min-width:0; }
      .li-row .caret { margin-right:1px; }
      .li-row.is-selected { background:rgba(99,102,241,.01); box-shadow:inset 0 0 0 1px rgba(99,102,241,.1); }
      .li-row:hover { box-shadow:inset 0 0 0 1px rgba(148,163,184,.35); }
      .li-main { display:flex; align-items:flex-start; gap:6px; flex-wrap:nowrap; width:auto; max-width:100%; min-width:0; flex:1 1 auto; position:relative; }
      .li-main .tag-badge.soon { align-self:flex-start; }
      .li-main .li-content { flex:1 1 auto; min-width:0; position:relative; max-width:100%; width:auto; padding-right: var(--reminder-inline-gap, 0px); }
      .li-main .li-content > * { margin:0; }
      .li-main .li-content > ul,
      .li-main .li-content > ol,
      .li-main .li-content > div[data-node-view-content-react] > ul,
      .li-main .li-content > div[data-node-view-content-react] > ol {
        margin-top:4px;
        margin-left: calc(-1 * var(--task-prefix-offset, 61px));
      }
      .li-main .li-reminder-area { display:flex; align-items:center; gap:6px; flex:0 0 auto; align-self:center; position:relative; }
      .li-main .li-reminder-area.floating { position:absolute; top:0; }
      .reminder-inline-chip { display:inline-flex; align-items:center; gap:4px; padding:2px 8px; border-radius:999px; font-size:.7rem; line-height:1; background:#EEF2FF; color:#312E81; border:1px solid rgba(99,102,241,.35); cursor:pointer; user-select:none; margin:0 4px; }
      .reminder-inline-chip:hover { background:#E0E7FF; }
      .reminder-inline-chip:focus { outline:2px solid rgba(99,102,241,.6); outline-offset:2px; }
      .reminder-inline-chip.due { background:#FEE2E2; border-color:#DC2626; color:#991B1B; }
      .reminder-inline-chip.dismissed { background:#E5E7EB; border-color:#9CA3AF; color:#374151; }
      .reminder-inline-chip.completed { background:#DCFCE7; border-color:#86EFAC; color:#166534; }
      .reminder-token-hidden { display:none !important; }
      body.focus-shortcut-available .li-main { cursor:pointer; }
      body.focus-shortcut-available .li-main .li-content { cursor:pointer; }
      body.focus-shortcut-available .li-main .li-content * { cursor:inherit; }
      .li-reminder-area .reminder-toggle { display:inline-flex; align-items:center; justify-content:center; width:26px; height:26px; border:1px solid transparent; background:transparent; border-radius:999px; color:#4b5563; cursor:pointer; font-size:15px; line-height:1; transition:color .12s ease; }
      .li-reminder-area .reminder-toggle:hover { color:#1f2937; }
      .li-reminder-area.has-reminder .reminder-toggle { border-color:transparent; color:#312E81; }
      .li-reminder-area.due .reminder-toggle { background:#FEE2E2; border-color:#DC2626; color:#991B1B; }
      .li-reminder-area .reminder-menu { position:absolute; top:calc(100% + 8px); right:0; min-width:220px; background:#fff; border:1px solid var(--border); border-radius:10px; box-shadow:0 16px 38px rgba(30,41,59,.25); padding:10px 12px; display:flex; flex-direction:column; gap:10px; z-index:140; }
      .reminder-menu .menu-heading { font-size:.78rem; font-weight:600; color:#111827; }
      .reminder-menu .menu-buttons { display:flex; flex-wrap:wrap; gap:6px; }
      .reminder-menu .menu-buttons .btn.small { flex:1; min-width:90px; }
      .reminder-menu .menu-custom { display:flex; flex-direction:column; gap:6px; }
      .reminder-menu .menu-custom input { border:1px solid var(--border); border-radius:6px; padding:4px 6px; font-size:.8rem; }
      .reminder-menu .reminder-error { color:#dc2626; font-size:.76rem; }
      .btn.small { padding:0.25rem 0.55rem; font-size:.75rem; line-height:1.1; border-radius:999px; }
      .btn.small.ghost { background:transparent; border-color:transparent; color:#4b5563; }
      .btn.small.ghost:hover { border-color:var(--border); background:rgba(148,163,184,.12); }

      .reminder-banner { position:fixed; bottom:24px; left:50%; transform:translateX(-50%); background:#F8FAFF; color:#0f172a; padding:18px 28px; border-radius:12px; box-shadow:0 18px 40px rgba(148,163,184,.2); z-index:160; width:min(85vw, 1280px); max-width:85vw; border:1px solid rgba(37,99,235,.55); }
      .reminder-banner-inner { display:flex; align-items:center; gap:18px; }
      .reminder-items { display:flex; flex-direction:column; gap:6px; }
      .reminder-item { display:flex; align-items:center; gap:10px; font-size:.82rem; }
      .reminder-title { font-weight:600; background:transparent; border:none; padding:0; margin:0; color:#0f172a; cursor:pointer; font-family:inherit; text-decoration:underline; }
      .reminder-title:hover { color:#2563eb; }
      .reminder-meta { display:flex; flex-direction:column; gap:2px; font-size:.75rem; color:#1e3a8a; }
      .reminder-meta .reminder-relative { background:transparent; border:none; padding:0; margin:0; color:#2563eb; text-decoration:underline; font-weight:600; font-size:.78rem; cursor:pointer; font-family:inherit; align-self:flex-start; }
      .reminder-meta .reminder-relative:hover { color:#1d4ed8; }
      .reminder-meta .reminder-absolute { font-size:.72rem; color:#1d4ed8; opacity:.8; }
      .reminder-actions { display:flex; flex-wrap:wrap; gap:8px; align-items:center; color:#0f172a; }
      .reminder-snooze { display:flex; flex-wrap:wrap; gap:6px; }
      .reminder-snooze .btn.small.ghost { border-color:rgba(148,163,184,.5); color:#4b5563; }
      .reminder-snooze .btn.small.ghost:hover { border-color:rgba(99,102,241,.4); color:#1f2937; }
      .reminder-custom { display:flex; flex-direction:column; gap:8px; }
      .reminder-custom .field { display:flex; flex-direction:column; gap:4px; font-size:.7rem; color:#4b5563; }
      .reminder-custom input { border:1px solid rgba(191,219,254,.6); border-radius:6px; padding:4px 8px; font-size:.75rem; background:#edf2ff; color:#0f172a; }
      .reminder-custom input:focus { outline:none; border-color:#2563eb; box-shadow:0 0 0 2px rgba(37,99,235,.14); }
      .reminder-custom-actions { display:flex; flex-wrap:wrap; gap:8px; }
      .reminder-custom-error { color:#dc2626; font-size:.72rem; }
      .reminder-banner .btn.small { background:#6366f1; color:#fff; border:none; }
      .reminder-banner .btn.small:hover { background:#4f46e5; }
      .reminder-banner .btn.small.ghost { background:transparent; color:#4b5563; border:1px solid rgba(148,163,184,.6); }
      .reminder-banner .btn.small.ghost:hover { border-color:#6366f1; color:#1f2937; }

      .reminders-view { padding:24px 28px; display:flex; flex-direction:column; gap:18px; }
      .reminders-header { display:flex; flex-direction:column; gap:12px; }
      .reminder-filters { display:flex; flex-wrap:wrap; gap:10px; }
      .filter-pill { display:flex; align-items:center; gap:6px; border:1px solid var(--border); border-radius:999px; padding:4px 10px; cursor:pointer; font-size:.78rem; color:#4b5563; }
      .filter-pill input { margin:0; }
      .filter-pill.active { background:#EEF2FF; border-color:#6366F1; color:#312E81; }
      .filter-pill .tab-count { font-size:.7rem; background:rgba(15,23,42,.08); padding:0 6px; border-radius:999px; }
      .reminder-empty { padding:28px; text-align:center; border:1px dashed var(--border); border-radius:12px; color:var(--muted); }
      .reminder-outline .tiptap { border:none; padding:0; }
      .reminder-outline .tiptap ul { padding-left:1.05rem; }
      .reminder-outline .li-row { align-items:flex-start; }
      .caret.drag-toggle { width:auto; min-width:28px; height:20px; padding:0 4px; display:flex; align-items:center; justify-content:center; gap:2px; cursor:grab; border:none; background:transparent; }
      .caret.drag-toggle:active { cursor:grabbing; }
      .caret.drag-toggle .caret-arrow { font-size:10px; line-height:1; }
      .caret.drag-toggle .caret-grip { font-size:12px; line-height:1; color:#9ca3af; margin-left:2px; }
      .li-node.collapsed .li-content ul { display:none; }
      .li-node.collapsed .li-content > :not(:first-child) { display:none; }
      .caret { border:1px solid var(--border); border-radius:4px; width:18px; height:18px; line-height:16px; text-align:center; background:#fff; cursor:pointer; font-size:10px; padding:0; }
      .status-chip.inline { display:flex; align-items:center; justify-content:center; border-radius:999px; width:22px; height:22px; line-height:1; font-size:12px; border:1px solid #d1d5db; background:#fff; color:#9ca3af; cursor:pointer; transition:background-color .12s ease, border-color .12s ease, color .12s ease; }
      .li-node[data-status=""] > .li-row > .status-chip.inline { background:transparent; border-color:transparent; color:transparent; }
      .li-node[data-status=""] > .li-row > .status-chip.inline:hover { background:rgba(148,163,184,.12); border-color:rgba(148,163,184,.25); }
      .li-node[data-status="todo"] > .li-row > .status-chip.inline { background:#e5e7eb; border-color:#d1d5db; color:#374151; }
      .li-node[data-status="in-progress"] > .li-row > .status-chip.inline { background:#FEF3C7; border-color:#FCD34D; color:#92400E; }
      .li-node[data-status="done"] > .li-row > .status-chip.inline { background:#DCFCE7; border-color:#86EFAC; color:#166534; }
      /* archived dim */
      .li-node[data-archived-self="1"] > .li-row { opacity:.78; }
      .li-node[data-archived-self="1"] > .li-row .li-content { color:#4b5563; }
      body.focus-mode .status-filter-bar { box-shadow: 0 1px 0 rgba(79,70,229,.2) inset; }
      body.focus-mode li.li-node.focus-hidden { display:none !important; }
      body.focus-mode li.li-node.focus-ancestor { margin:0; padding:0; }
      body.focus-mode li.li-node.focus-ancestor > .li-row {
        display:block;
        padding:0;
        margin:0;
        background:transparent;
        box-shadow:none;
        min-height:0;
      }
      body.focus-mode li.li-node.focus-ancestor > .li-row > .caret,
      body.focus-mode li.li-node.focus-ancestor > .li-row > .status-chip.inline,
      body.focus-mode li.li-node.focus-ancestor > .li-row > .li-main > .li-reminder-area {
        display:none !important;
      }
      body.focus-mode li.li-node.focus-ancestor > .li-row > .li-main {
        display:block;
        padding:0;
        margin:0;
      }
      body.focus-mode li.li-node.focus-ancestor > .li-row > .li-main > .li-content {
        padding:0;
        margin:0;
      }
      body.focus-mode li.li-node.focus-ancestor > .li-row > .li-main > .li-content > :not(div[data-node-view-content-react]) {
        display:none !important;
      }
      body.focus-mode li.li-node.focus-ancestor > .li-row > .li-main > .li-content > div[data-node-view-content-react] > :not(ul):not(ol) {
        display:none !important;
      }
      body.focus-mode li.li-node.focus-root > .li-row { background:rgba(79,70,229,.12); box-shadow:inset 0 0 0 1px rgba(79,70,229,.28); }
      body.focus-mode li.li-node.focus-descendant > .li-row { background:rgba(79,70,229,.05); }

      .work-date { background:#DBEAFE; border:1px solid #93C5FD; padding:0 4px; border-radius:4px; }
      .timeline h3 { margin:.75rem 0 .25rem 0; font-size:.95rem; }
      .timeline .item { margin-left:8px; margin-bottom:4px; font-size:.95rem; color:#1f2937; }
      .timeline .status { color:#6b7280; }
      .timeline li.li-node[data-timeline-active="1"] > .li-row { outline:2px solid rgba(37,99,235,.45); border-radius:10px; background:rgba(37,99,235,.08); }
      .outline-focus-highlight { outline:2px solid rgba(37,99,235,.6); border-radius:10px; transition:opacity .3s ease; }
      .timeline-shortcut-focus { outline:2px solid rgba(37,99,235,.6); border-radius:8px; animation: timeline-focus-flash 1s ease-out; }
      @keyframes timeline-focus-flash {
        0% { background: rgba(37,99,235,.18); }
        100% { background: transparent; }
      }
      .slash-menu { position:fixed; min-width:220px; background:#fff; border:1px solid var(--border); border-radius:8px; box-shadow:0 10px 32px rgba(15,23,42,.18); z-index:90; padding:10px 8px; display:flex; flex-direction:column; gap:6px; }
      .slash-menu input { width:100%; border:1px solid var(--border); border-radius:6px; padding:6px 8px; font-size:.85rem; }
      .slash-menu button { display:flex; flex-direction:column; align-items:flex-start; width:100%; text-align:left; border:none; background:transparent; padding:6px 8px; border-radius:6px; cursor:pointer; gap:2px; }
      .slash-menu button:hover, .slash-menu button.active { background:rgba(148,163,184,.18); }
      .slash-menu .cmd-label { font-size:.9rem; color:var(--text); }
      .slash-menu .cmd-hint { font-size:.75rem; color:var(--muted); }
      .slash-menu .slash-empty { padding:6px 4px; font-size:.8rem; color:var(--muted); }
      .date-picker-pop { position:fixed; min-width:240px; background:#fff; border:1px solid var(--border); border-radius:8px; box-shadow:0 10px 32px rgba(15,23,42,.18); z-index:95; padding:12px; display:flex; flex-direction:column; gap:8px; }
      .date-picker-title { font-weight:600; font-size:.9rem; }
      .date-picker-actions { display:flex; gap:8px; justify-content:flex-end; }

      .slash-menu .slash-hint { font-size:.72rem; color:var(--muted); }
      .code-copy-btn { position:absolute; top:6px; right:6px; border:none; background:rgba(17,24,39,.08); color:#111827; font-size:.72rem; padding:2px 8px; border-radius:999px; cursor:pointer; transition:background .15s ease, color .15s ease; }
      .code-copy-btn:hover { background:rgba(17,24,39,.16); }
      .code-copy-btn.copied { background:#22c55e; color:#fff; }
      .code-block-wrapper { position:relative; margin:.35rem 0; }
      .code-block-wrapper pre { margin:0; padding-top:2.3rem; }
      .code-block-actions { position:absolute; inset:0 0 auto 0; display:flex; align-items:center; justify-content:space-between; gap:10px; padding:6px 10px; font-size:.7rem; color:var(--muted); background:linear-gradient(180deg, rgba(255,255,255,.94), rgba(255,255,255,0)); pointer-events:none; z-index:1; }
      .code-block-actions button { pointer-events:auto; position:static; }
      .code-block-label { font-weight:600; letter-spacing:.08em; text-transform:uppercase; font-size:.68rem; }
      .code-block-wrapper { position:relative; }
      .debug-pane { position:fixed; bottom:8px; right:8px; width: 420px; max-height: 40vh; overflow:auto; border:1px solid var(--border); background:#fff; border-radius:8px; font-size:12px; padding:6px; z-index:70; }
      .debug-line { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace; border-bottom:1px dashed #eee; padding:2px 0; white-space:pre-wrap; }
      .image-modal { background:#fff; padding:16px; border-radius:12px; box-shadow:0 16px 48px rgba(15,23,42,.25); display:flex; flex-direction:column; align-items:center; max-width:90vw; max-height:90vh; }
      .image-modal img { max-width:80vw; max-height:70vh; border-radius:8px; }
      .version-banner { position: fixed; top: 16px; right: 16px; font-size:.8rem; color:var(--muted); z-index: 70; transform: translateY(-12px); transition: transform .15s ease, opacity .15s ease; opacity:0.1; pointer-events:none; }
      .version-banner:hover { transform: translateY(0); opacity:1; pointer-events:auto; background:rgba(255,255,255,.95); border:1px solid var(--border); border-radius:8px; padding:.4rem .75rem; box-shadow:0 12px 24px rgba(15,23,42,.18); }
      .version-banner span { display:block; white-space:nowrap; }
      .version-banner span { white-space:nowrap; }
      .history-empty { padding:12px; display:flex; flex-direction:column; gap:4px; color:var(--muted); }
      .meta.error { color:#dc2626; }
      .overlay { position:fixed; inset:0; background:var(--overlay); display:flex; align-items:center; justify-content:center; z-index:80; padding:24px; }
